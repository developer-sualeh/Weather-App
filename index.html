<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="weather-container">
      <div class="search-bar">
        <form class="search-container">
          <input
            class="input"
            type="text"
            id="city_name"
            placeholder="Search for a city..."
          />
          <i class="fa-solid fa-magnifying-glass search"></i>
        </form>
      </div>
      <div class="search-content">
        <h2>
          <span id="weather-city"></span>
        </h2>
        <p id="weather-date--time">friday,february 02, 2025 at 11:00 PM</p>
        <div class="weather-condition">
          <button id="weather-forecast">Clouds</button>
        </div>
        <div class="weather-icon">
        
        </div>
        <p class="temperature"><span>278</span></p>
        <div class="min-max">
          <p id="min">Min: <span>22</span></p>
          <p id="max">Max: <span>32</span></p>
        </div>
      </div>

      <div class="weather-info">
        <div class="weather_card">

          <i class="fa-solid fa-temperature-full"></i>
          <div>
            <p>Feels Like</p>
            <p class="weather_feelsLike">15&#176</p>
          </div>
        </div>

        <div class="weather_card">
            <i class="fa-solid fa-droplet"></i>
            <div>
                <p>Humidity</p>
                <p class="weather_humidity">15&#176</p>
            </div>
        </div>
        <div class="weather_card">

          <i class="fa-solid fa-wind"></i>
          <div>
            <p>Winds</p>
            <p class="weather_winds">15&#176</p>
          </div>
        </div>

        <div class="weather_card">
            <img src="gauge.png" width="20" height="20" alt="" srcset="">
            <div>
                <p>Pressure</p>
                <p class="weather_pressure">15&#176</p>
            </div>
        </div>
  
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
